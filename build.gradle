plugins {
    id 'java'
     id 'org.sonarqube' version '4.4.1.3373'
}

group = 'com.example'
version = '1.0.0'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.App'
        )
    }
}

dependencies {
    testImplementation 'junit:junit:4.13.2'
}
